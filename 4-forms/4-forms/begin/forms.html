<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<!-- Mesajlari bizim almamiz icin gerek server ayarlari-->
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden" name="send_to" value="mustafa.aydin@powercoders.org">
				<fieldset> <!-- Form etrafina kutu ekler -->
					<legend>Your contact information</legend> <!-- Form basligini formcizgisi hizasina yazar -->
					<label for="name">Your name</label>
					<input type="text" id="name" name="name">
					<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="Don't forget to add your area code!">
					<label for="Email">Email</label>
					<input type="text" id="email" name="email">
				</fieldset>
				<fieldset>
					<legend>About your abduction </legend>
					<label for="date">Requested date</label>
					<label for="date">Date</label>
					<input type="date" id="date name=" date">
					<label for="qty">How many people would you like abducted?</label> <!-- Sayi artirabiliriz -->
					<input type="number" id="qty" name="qty" min="1" max="10">
					<p>What type of UFO do you prefer?</p>
					<ul>
						<label>
							<input type="radio" name="ufotype" value="none" checked>
							<!-- name ayni oldugu icin sadece bir tane secim yapabiliriz.-->
							<!-- cheked ile default secim yapabiliriz.-->
							None
						</label>
						<label>
							<input type="radio" name="ufotype" value="class">
							<!-- name ayni oldugu icin sadece bir tane secim yapabiliriz.-->
							Clasical oval UFO
						</label>
						<label>
							<input type="radio" name="ufotype" value="star">
							Star Wars-style Imperial cruiser
						</label>
						<label>
							<input type="radio" name="ufotype" value="battle">
							Battlestar Galactica-style Viper
						</label>
						<label>
							<input type="radio" name="ufotype" value="borg">
							Borg-style cube
						</label>
					</ul>
					<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected>Select One....</option> <!-- Yanlislikla secim yapilmasini onlemek icin-->
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whales">Whale watching</option>
					</select>
					<label for="comments">Special requests:</label>
					<!-- Mesaj kutusu olusturuyoruz-->
					<textarea id="comments" name="comments" placeholder="Tell me about all things!"></textarea>
					<label>
						<input type="checkbox" value="subscribe" name="subscribe" id="subscribe" checked>Add me to your
						email
						list!
					</label>
				</fieldset>
				<button type="submit">Submit Your Message</button>
			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<!-- Harita ekleme -->
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1331.9572779734606!2d-93.27174989274228!3d44.977826854628844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a75fc44b3%3A0xab6d15df00205abb!2s60%20South%206th%20St%2C%20Minneapolis%2C%20MN%2055402%2C%20Amerika%20Birle%C5%9Fik%20Devletleri!5e0!3m2!1str!2sch!4v1678037280040!5m2!1str!2sch"
				width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
				referrerpolicy="no-referrer-when-downgrade"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<!-- <script src="js/forms.js"></script> java kodu-->
</body>

</html>

<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Kavivanar|Open+Sans"
      rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="leftheader">
          <a href="/"
            ><img class="logo" src="/img/logo.jpg" alt="Merve's Blog"
          /></a>
        </div>
        <div class="rightheader">
          <h1>Merve's Blog</h1>
          <p>My Numerology Webpage</p>
        </div>
      </header>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="#">Numorology</a></li>
          <li><a href="#">Page</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    <h1 style="text-align: center;">Contact Form</h1>
    <!-- Message receiving-->
    <form class="gform pure-form pure-form-stacked" method="POST" data-email="mustafa.aydin@powercoders.org"
    action="https://script.google.com/macros/s/AKfycbwNmvvZ0CWNvk6NhrXxv2y_JSzulXe-bf9YrZPSYNKB2GIUUGbHK4mVH2YVSSH9vDW8Tw/exec">
      <fieldset>
        <!-- Form -->
        <!-- Legend: it writes text above the border-->
        <legend>Your contact information</legend>
        <!-- Laabel: -->
        <label for="name">Your name</label>
        <input type="text" id="name" name="name" />
        <label for="phone">Phone number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Don't forget to add your area code!"
        />
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Don't forget to add your e-mail!"
        />
        <br />
        <hr />
        <label for="comments">Your Requests:</label>
        <!-- Message Box-->
        <textarea
          id="comments"
          name="comments"
          placeholder="Tell me about all things!"
        ></textarea>
        <!--End -->
      </fieldset>
      <button type="submit">Submit Your Message</button>
      <!-- Thx message-->
      <div style="display: none" class="thankyou_message">
        <!-- You can customize the thankyou message by editing the code below -->
        <h2>
          <em>Thanks</em> for contacting us! We will get back to you soon!
        </h2>
      </div>
    </form>
      <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
  </body>
</html>
